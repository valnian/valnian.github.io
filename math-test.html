<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Math Test</title>
</head>
<body>
    <h1>Online Math Test</h1>
    
    <form action="#" method="post">
        <!-- Student Name Input -->
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="student_name" required>
        <br><br>
        
        <!-- Multiple Choice Questions -->
        <h3>Multiple Choice Questions</h3>
        
        <!-- Question 1 -->
        <p>1. What is the value of 5 &times; (3 + 2)?</p>
        <input type="radio" id="q1a" name="q1" value="a">
        <label for="q1a">a) 13</label><br>
        <input type="radio" id="q1b" name="q1" value="b">
        <label for="q1b">b) 25</label><br>
        <input type="radio" id="q1c" name="q1" value="c">
        <label for="q1c">c) 15</label><br>
        <input type="radio" id="q1d" name="q1" value="d">
        <label for="q1d">d) 10</label><br>
        <br>
        
        <!-- Question 2 -->
        <p>2. If x = 3, what is 2x<sup>2</sup> + 4?</p>
        <input type="radio" id="q2a" name="q2" value="a">
        <label for="q2a">a) 22</label><br>
        <input type="radio" id="q2b" name="q2" value="b">
        <label for="q2b">b) 18</label><br>
        <input type="radio" id="q2c" name="q2" value="c">
        <label for="q2c">c) 26</label><br>
        <input type="radio" id="q2d" name="q2" value="d">
        <label for="q2d">d) 14</label><br>
        <br>
        
        <!-- Question 3 -->
        <p>3. What is the square root of 64 &divide; 4?</p>
        <input type="radio" id="q3a" name="q3" value="a">
        <label for="q3a">a) 8</label><br>
        <input type="radio" id="q3b" name="q3" value="b">
        <label for="q3b">b) 4</label><br>
        <input type="radio" id="q3c" name="q3" value="c">
        <label for="q3c">c) 16</label><br>
        <input type="radio" id="q3d" name="q3" value="d">
        <label for="q3d">d) 2âˆš2</label><br>
        <br>
        
        <!-- Word Problem -->
        <h3>Word Problem</h3>
        <p>A rectangle has a length of 12 cm and a width of 5 cm. Calculate its perimeter and area. Show your work.</p>
        <textarea id="word-problem" name="word_problem" rows="5" cols="50" placeholder="Type your answer here..."></textarea>
        <br><br>
        
        <!-- Submit Button -->
        <input type="submit" value="Submit Test">
    </form>
</body>
</html>
<!-- END OF MATH TEST -->
